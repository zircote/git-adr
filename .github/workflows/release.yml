name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Build package
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/

  build-man-pages:
    name: Build Man Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Generate man pages
        run: make man-pages

      - name: Create man pages tarball
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          tar -czvf "git-adr-man-pages-${VERSION}.tar.gz" -C man man1

      - name: Upload man pages
        uses: actions/upload-artifact@v6
        with:
          name: man-pages
          path: git-adr-man-pages-*.tar.gz

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, build-man-pages]
    steps:
      - uses: actions/checkout@v6

      - name: Download package artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Download man pages
        uses: actions/download-artifact@v7
        with:
          name: man-pages
          path: man-pages/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
            man-pages/*
          generate_release_notes: true

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    environment: pypi
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
