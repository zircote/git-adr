name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-alpha') || contains(github.ref, '-beta') }}
          generate_release_notes: true

  build-release:
    name: Build Release
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: git-adr
            archive: tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: git-adr
            archive: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: git-adr
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: git-adr
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: git-adr
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: git-adr.exe
            archive: zip
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: contains(matrix.target, 'linux') && contains(matrix.target, 'aarch64')
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Set cross-compilation env
        if: contains(matrix.target, 'linux') && contains(matrix.target, 'aarch64')
        run: echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> "$GITHUB_ENV"

      - name: Install musl tools
        if: contains(matrix.target, 'musl')
        run: sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        env:
          TARGET: ${{ matrix.target }}
          ARTIFACT: ${{ matrix.artifact }}
        run: |
          cd "target/${TARGET}/release"
          tar czf "../../../git-adr-${TARGET}.tar.gz" "${ARTIFACT}"
          cd ../../..
          sha256sum "git-adr-${TARGET}.tar.gz" > "git-adr-${TARGET}.tar.gz.sha256"

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        env:
          TARGET: ${{ matrix.target }}
          ARTIFACT: ${{ matrix.artifact }}
        shell: pwsh
        run: |
          cd "target/$env:TARGET/release"
          Compress-Archive -Path $env:ARTIFACT -DestinationPath "../../../git-adr-$env:TARGET.zip"
          cd ../../..
          (Get-FileHash "git-adr-$env:TARGET.zip" -Algorithm SHA256).Hash.ToLower() + "  git-adr-$env:TARGET.zip" | Out-File -Encoding utf8 "git-adr-$env:TARGET.zip.sha256"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        env:
          TARGET: ${{ matrix.target }}
          ARCHIVE: ${{ matrix.archive }}
        with:
          files: |
            git-adr-${{ matrix.target }}.${{ matrix.archive }}
            git-adr-${{ matrix.target }}.${{ matrix.archive }}.sha256

  publish-crates:
    name: Publish to crates.io
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

  update-homebrew:
    name: Update Homebrew Tap
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Download release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p dist
          gh release download "v${{ steps.version.outputs.version }}" \
            --pattern "git-adr-*.tar.gz" \
            --pattern "git-adr-*.tar.gz.sha256" \
            --dir dist

      - name: Generate Homebrew formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Get SHA256 checksums
          DARWIN_AMD64_SHA=$(cat dist/git-adr-x86_64-apple-darwin.tar.gz.sha256 | awk '{print $1}')
          DARWIN_ARM64_SHA=$(cat dist/git-adr-aarch64-apple-darwin.tar.gz.sha256 | awk '{print $1}')
          LINUX_AMD64_SHA=$(cat dist/git-adr-x86_64-unknown-linux-gnu.tar.gz.sha256 | awk '{print $1}')
          LINUX_ARM64_SHA=$(cat dist/git-adr-aarch64-unknown-linux-gnu.tar.gz.sha256 | awk '{print $1}')

          cat > git-adr.rb << EOF
          class GitAdr < Formula
            desc "Architecture Decision Records management for git repositories using git notes"
            homepage "https://github.com/zircote/git-adr"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/zircote/git-adr/releases/download/v${VERSION}/git-adr-aarch64-apple-darwin.tar.gz"
                sha256 "${DARWIN_ARM64_SHA}"
              end
              on_intel do
                url "https://github.com/zircote/git-adr/releases/download/v${VERSION}/git-adr-x86_64-apple-darwin.tar.gz"
                sha256 "${DARWIN_AMD64_SHA}"
              end
            end

            on_linux do
              on_arm do
                url "https://github.com/zircote/git-adr/releases/download/v${VERSION}/git-adr-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${LINUX_ARM64_SHA}"
              end
              on_intel do
                url "https://github.com/zircote/git-adr/releases/download/v${VERSION}/git-adr-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${LINUX_AMD64_SHA}"
              end
            end

            def install
              bin.install "git-adr"
            end

            test do
              system "#{bin}/git-adr", "--version"
            end
          end
          EOF

      - name: Push to Homebrew tap
        env:
          TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone "https://x-access-token:${TAP_TOKEN}@github.com/zircote/homebrew-tap.git" tap
          cp git-adr.rb tap/Formula/git-adr.rb
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/git-adr.rb
          git commit -m "Update git-adr to v${{ steps.version.outputs.version }}"
          git push
